<!DOCTYPE html>
<head>
    <title>ICE Boarding Pass</title>
    <meta charset="utf-8">
    <meta name="description" content="ICE Boarding Pass/ in class assignement">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="boardingpass.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="pass">
        <header>
            <img class="delta-logo" src="wdd230-boarding-pass-delta.png" alt="delta logo">
            <p class="mobile">Mobile Boarding Pass</p>
            <p class="name">Gabby Salamone</p>
        </header>

        <main>
            <div class="airports">
            <p class="depart-den">Departs 12:45 PM</p>
            <h1 class="den">DEN</h1>
            <p class="city-den">Denver</p>
            <img class="airpic" src="wdd230-boarding-pass-plane.png" alt="airplane">
            <p class="arrive-bos">Arrives 5:30 PM</p>
            <h1 class="bos">BOS</h1>
            <p class="city-bos">Boston</p>
            </div>

            <div class="details">
                <div id="date">
                    <h3>Date <br></h3>
                    <p>12/21/15</p>
                </div>

                <div id="flightnum">
                    <h3>Flight <br></h3>
                    <p>A2341</p>
                </div>

                <div id="gatenum">
                    <h3>Gate<br></h3>
                    <p>B12</p>
                </div>
            
                <div id="seatnum">
                    <h3>Seat<br></h3>
                    <p>B10</p>
                </div>
            
                <div id="boardzone">
                    <h3>Boarding Zone<br></h3>
                    <p>1</p>
                </div>

                <div id="boardtime">
                    <h3>Boarding Time<br></h3>
                    <p>11:45 AM</p>
                </div>
    </div>
        <div class="bar-img">
            <img class="bar" src="wdd230-boarding-pass-barcode.png" alt="barcode">
        </div>
    </main>

    <footer>
        <p>Thank you for flying with Delta!</p>
    </footer>
</div>
</body>
