<!DOCTYPE html>
<head>
    <title>ICE Boarding Pass</title>
    <meta charset="utf-8">
    <meta name="description" content="ICE Boarding Pass/ in class assignement">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="iceboardingpass.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>
        <img class="delta-logo" src="wdd230-boarding-pass-delta.png" alt="delta logo">
        <p class="mobile">Mobile Boarding Pass</p>
        <p class="name">Gabby Salamone</p>
    </header>

    <main>
        <div class="airports">
        <p>Departs 12:45 PM</p>
        <h1>DEN</h1>
        <p>Denver</p>

        <img src="wdd230-boarding-pass-plane.png" alt="airplane">

        <p>Arrives 5:30</p>
        <h1>BOS</h1>
        <p>Boston</p>
        </div>

        <div class="details">
            <div id="date">
                <h3>Date <br></h3>
                <p>12/21/15</p>
            </div>

            <div id="flightnum">
            <h3>Flight <br></h3>
            <p>A2341</p>
            </div>

            <div id="gatenum">
            <h3>Gate<br></h3>
            <p>B12</p>
            </div>
            
            <div id="seatnum">
            <h3>Seat<br></h3>
            <p>B10</p>
            </div>
            
            <div id="boardzone">
            <h3>Boarding Zone<br></h3>
            <p>1</p>
            </div>

            <div id="boardtime">
            <h3>Boarding Time<br></h3>
            <p>11:45 AM</p>
            </div>

        </div>
        <div class="bar-img">
            <img src="barcode.PNG" alt="barcode">
        </div>
    </main>

    <footer>
        <p>Thank you for flying with Delta!</p>
    </footer>

</body>
